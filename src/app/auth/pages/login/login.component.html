<div class="container">
  <mat-card>
    <mat-card-title>Iniciar en Plataforma GIF</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="email">
          <mat-error *ngIf="email?.invalid">{{ getEmailErrorMessage() }}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="password?.invalid">{{ getPasswordErrorMessage() }}</mat-error>
        </mat-form-field>

        <div class="button">
          <button type="submit" mat-button [disabled]="!loginForm.valid">Iniciar sesi√≥n</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
